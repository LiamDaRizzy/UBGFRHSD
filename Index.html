<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUB Games</title>
    <style>
        body {
            background-color: #0a3d2e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #urlInput {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #16a085;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Welcome to LUB Games</h1>
    <p>Enter a URL to browse:</p>
    <input type="text" id="urlInput" placeholder="Enter website URL...">
    <button onclick="proxy()">Go</button>

    <script src="uv.client.js"></script>
    <script>
        function proxy() {
            const url = document.getElementById("urlInput").value;
            if (!url) return alert("Please enter a valid URL!");
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        }
    </script>
</body>
</html>
